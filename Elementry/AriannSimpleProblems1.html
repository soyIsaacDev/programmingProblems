<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementary Programming Problems -1</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(#28b487, #7dd56f);
        }
        h1{
            font-size: 110px;
            text-align: center;
            color: white;
            margin: auto;
        }
    </style>
</head>
<body>
    
    <h1 id="Texto"></h1>
    
    <script>
        window.onload = cambiaTexto();
        function cambiaTexto() {
            var element = document.getElementById("Texto");
            
            console.log(element.innerHTML);
            element.innerHTML = "Hello World";
        } 
    </script>
